{% extends 'base.html' %}
{% block base_content %}
<body>
    <div id="header">
        <!-- Inner -->
        <div class="inner">
            <header><h1>MyWed</h1></header>
        </div>

        <!-- Nav -->
        <nav id="nav">
            <ul>
                {% block nav %}
                    <li{% ifequal location 'index' %} class="active"{% endifequal %}><a href="{% url 'index' %}">Главная</a></li>
                    <li{% ifequal location 'news' %} class="active"{% endifequal %}><a href="{% url 'news' %}">Новости</a></li>
                    <li{% ifequal location '' %} class="active"{% endifequal %}><a href="">***</a></li>
                    <li{% ifequal location 'gallery' %} class="active"{% endifequal %}><a href="">Галлерея</a></li>
                    <li{% ifequal location 'contacts' %} class="active"{% endifequal %}><a href="">Контакты</a></li>
                {% endblock %}
            </ul>
        </nav>
    </div>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <div id="footer">
        <div class="container">
        </div>
    </div>
</body>
{% endblock %}
