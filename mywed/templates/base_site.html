{% load compress %}
<!DOCTYPE HTML>
<html>
    <head>
        <title>{%block title %} / MyWED{% endblock%}</title>

        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400italic,300,300italic,400,600,600italic&subset=latin,cyrillic" />

        {% compress js %}
            <script src="{{ STATIC_URL }}js/jquery.min.js"></script>
            <script src="{{ STATIC_URL }}js/jquery.dropotron.min.js"></script>
            <script src="{{ STATIC_URL }}js/jquery.scrolly.min.js"></script>
            <script src="{{ STATIC_URL }}js/jquery.onvisible.min.js"></script>
            <script src="{{ STATIC_URL }}js/skel.min.js"></script>
            <script src="{{ STATIC_URL }}js/skel-layers.min.js"></script>
            <script src="{{ STATIC_URL }}js/init.js"></script>
        {% endcompress %}

        {% block extend_scripts %}{% endblock %}

        <noscript>
            {% compress css %}
                <link rel="stylesheet" href="{{ STATIC_URL }}css/skel.css" />
                <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" />
                <link rel="stylesheet" href="{{ STATIC_URL }}css/style-mobile.css" />
                <link rel="stylesheet" href="{{ STATIC_URL }}css/style-narrow.css" />
                <link rel="stylesheet" href="{{ STATIC_URL }}css/style-narrower.css" />
                <link rel="stylesheet" href="{{ STATIC_URL }}css/style-normal.css" />
                <link rel="stylesheet" href="{{ STATIC_URL }}css/style-wide.css" />
                <link rel="stylesheet" href="{{ STATIC_URL }}css/style-noscript.css" />
            {% endcompress %}
        </noscript>

    </head>
    <body>
        <div id="header">
            <!-- Inner -->
            <div class="inner">
                <header><h1>MyWed</h1></header>
            </div>
                
            <!-- Nav -->
            <nav id="nav">
                <ul>
                    {% block nav %}
                        <li{% ifequal location 'index' %} class="active"{% endifequal %}><a href="{% url 'index' %}">Главная</a></li>
                        <li{% ifequal location 'news' %} class="active"{% endifequal %}><a href="">Новости</a></li>
                        <li{% ifequal location '' %} class="active"{% endifequal %}><a href="">***</a></li>
                        <li{% ifequal location 'gallery' %} class="active"{% endifequal %}><a href="">Галлерея</a></li>
                        <li{% ifequal location 'contacts' %} class="active"{% endifequal %}><a href="">Контакты</a></li>
                    {% endblock %}
                </ul>
            </nav>
        </div>

        {% block content %}{% endblock %}
    </body>

    <!-- Footer -->
    <div id="footer">
        <div class="container">
        </div>
    </div>
</html>
