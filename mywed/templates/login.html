{% load compress %}{% spaceless %}
<!DOCTYPE HTML>
<html>
    <head>
        <title>Добро пожаловать</title>

        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400italic,300,300italic,400,600,600italic&subset=latin,cyrillic" />
        <link rel="stylesheet" href="{{ STATIC_URL}}css/login.css" type="text/css" />

</head>

<body class="homepage">
    <div id="header" class="full_page">
            <div class="inner">
                <header>
                    <h1>Добро пожаловать</h1>
                    <hr />
                    <p>Вход только по приглашениям</p>
                </header>
                <footer>
                    <section class="special">
                        <form action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                            <ul class="inline">
                                <li>{{ form.user_key }}
                                <li><input type="submit" value="Войти" class="alt" />
                            </ul>
                            {% include 'helpers/field_error.html' with field=form.user_key %}
                        </form>
                    </section>
                </footer>
            </div>
    </div>
</body>


</html>
{% endspaceless %}
